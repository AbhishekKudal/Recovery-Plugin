<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart Details</title>

    <!-- Bootstrap CSS -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          rel="stylesheet">

</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th colspan="9" style="text-align: center; padding: 10px;">
                    <h2>Abandoned Cart Details</h2>
                </th>
            </tr>
            </thead>
            <tr class="table-dark">
                <th>ID</th>
                <th>Customer Id</th>
                <th>Cart Token</th>
                <th>Email</th>
                <th>Contact Number</th>
                <th>Email Marketing Status</th>
                <th>SMS Marketing Status</th>
                <th>Created At Date</th>
                <th>Order Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cart : ${abandonedCartList}">

                <td th:text="${cart.id}"></td>
                <td th:text="${cart.customerId}"></td>
                <td th:text="${cart.cartToken}"></td>
                <td th:text="${cart.email}"></td>
                <td th:text="${cart.contactNumber}"></td>
                <td th:text="${cart.emailMarketing == true ? 'Accepted' : 'Rejected'}"></td>
                <td th:text="${cart.smsMarketing == true ? 'Accepted' : 'Rejected'}"></td>
                <td th:text="${cart.createdAt}"></td>
                <!--<td th:text="${cart.currentStatus == 1 ? 'Placed' : 'Not Placed'}"></td>-->
                <td>
                    <span th:if="${cart.currentStatus == true}" class="badge bg-success">Placed</span>
                    <span th:if="${cart.currentStatus == false}" class="badge bg-danger">Not Placed</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
