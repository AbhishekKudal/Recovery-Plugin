<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scheduler Table</title>

    <!-- Bootstrap CSS -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          rel="stylesheet">

</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th colspan="6" style="text-align: center; padding: 10px;">
                    <h2>Scheduler</h2>
                </th>
            </tr>
            <thead>
            <tr class="table-dark">
                <th>ID</th>
                <th>Cart Token</th>
                <th>Scheduled Time</th>
                <th>Email</th>
                <th>Contact Number</th>
                <th>Current Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${scheduledEvents}">

                <td th:text="${event.id}"></td>
                <td th:text="${event.cartToken}"></td>
                <td th:text="${event.scheduledTime}"></td>
                <td th:text="${event.email}"></td>
                <td th:text="${event.contactNumber}"></td>
                <td>
                    <span th:if="${event.currentStatus == 'Sent'}" class="badge bg-success">Sent</span>
                    <span th:if="${event.currentStatus == 'Discarded'}" class="badge bg-danger">Discarded</span>
                    <span th:if="${event.currentStatus == 'Planned'}" class="badge bg-warning text-dark">Planned</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
